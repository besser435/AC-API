name: AtlasCivsAPI
version: ${project.version}
main: me.besser.ACAPI
api-version: '1.21'
prefix: ACAPI
authors: [besser]
contributors: []
description: A super simple API for fetching info about AtlasCivs.
website: https://github.com/besser435/AC-API
depend: []

commands:
  atlas:
    description: Main command for ACAPI
    permission: acapi.use
  ac:
    description: Main command for ACAPI
    permission: acapi.use

permissions:
  acapi.use:
    description: Lets players use the /atlas command and /ac shorthand.
    default: true
